databaseChangeLog:
  - changeSet:
      id: 1
      author: fikv
      comment: users init
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(80)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(90)
                  constraints:
                    nullable: false
              - column:
                  name: created_timestamp
                  type: timestamp
                  constraints:
                    nullable: false
