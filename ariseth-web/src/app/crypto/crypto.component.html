<div class="dashboard-bg">
  <aside class="sidebar">
    <div class="sidebar-user">
      <div>
        <div class="user-name">{{ username }}</div>
        <div class="user-role">{{ userRole }}</div>
      </div>
    </div>
  </aside>

  <div class="main-content">
    <img src="/assets/dark_mode_background.svg" class="svg-bg" />

    <header class="header">
      <div class="header-actions">
        <i class="fas fa-bell"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <div class="dashboard-cards-compact">
      <div class="card stat-card">
        <div class="stat-title">Wallet</div>
        <div class="stat-value">$12,341.15</div>
        <div class="stat-desc">Saldo USD</div>
      </div>
      <div class="card stat-card">
        <div class="stat-title">Price</div>
        <div class="stat-value" style="color:#27d89c">+2.85%</div>
        <div class="stat-desc">Last week</div>
      </div>
      <div class="card stat-card">
        <div class="stat-title">Peak</div>
        <div class="stat-value"><i class="fab fa-btc"></i> BTC</div>
        <div class="stat-desc">Main crypto currency</div>
      </div>
      <div class="card stat-card">
        <div class="stat-title">Transactions</div>
        <div class="stat-value">38</div>
        <div class="stat-desc">This month</div>
      </div>
    </div>

    <div class="dashboard-row-single">
      <div class="card portfolio-card">
        <div class="card-title">Your wallet</div>
        <table>
          <tr>
            <th>Crypto currency</th>
            <th>Amount</th>
            <th>Value (PLN)</th>
          </tr>
          <tr>
            <td><i class="fab fa-btc"></i> Bitcoin</td>
            <td>0.2671</td>
            <td>34 000</td>
          </tr>
          <tr>
            <td><i class="fab fa-ethereum"></i> Ethereum</td>
            <td>2.14</td>
            <td>17 000</td>
          </tr>
          <tr>
            <td><i class="fab fa-gg-circle"></i> Ripple</td>
            <td>950</td>
            <td>2 100</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
